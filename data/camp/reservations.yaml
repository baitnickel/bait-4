# Add one row for each campsite reservation.
#
# Rows can be added in any order, but by convention we are keeping reservations
# for the same year grouped together (with comments such as "# 2024" separating
# the years), and it can make maintenance easier if rows within each year are
# sorted by site and arrival date.

# Field Values:
# -------------
# site: campsite number (must include the "J" prefix for cabins)
# arrival: date in "YYYY-MM-DD" format
# reserved: number of nights reserved
# cancelled: number of nights cancelled (defaults to 0)
# purchaser: key from accounts.yaml; may be followed by a slash and the actual
#    reservation account name
# occupants: key from accounts.yaml representing the family group occupying
#    the site, followed by a slash and one or more occupant names. When the
#    value of this field does not contain a slash, the whole value of this
#    field is for info only, e.g., "?", "Base Camp", etc. (defaults to "?").

